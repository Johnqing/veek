<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie6" lang="zh-cn"><![endif]-->
<!--[if IE 7 ]><html class="ie7" lang="zh-cn"><![endif]-->
<!--[if IE 8 ]><html class="ie8" lang="zh-cn"><![endif]-->
<!--[if IE 9 ]><html class="ie9" lang="zh-cn"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html class="" lang="zh-cn"><!--<![endif]-->

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../assets/css/combo/base.css"/>
    <link rel="stylesheet" href="../assets/css/combo/login.css"/>
</head>
<body>
<div class="m-w" id="top">
    <div class="fl">
        <div class="m-logo">HI~Veek</div>
        <div class="u-sologn">欢迎注册</div>
    </div>
    <div class="fr">
        我已注册，现在<a href="#" class="u-btn u-btn-small u-btn-gr">登录</a>
    </div>
</div>
<!--header-->
<div class="m-w">
    <div id="main">
        
        <div action="/reg" method="post" class="m-fm-box">
            <div class="row">
            <label class="cell-th" for="">用户名</label>
            <div class="cell-td">
                <input type="text" data-form="username" class="u-ipt-large"/>
            </div>
        </div>

        <div class="row">
            <label class="cell-th" for="">密码</label>
            <div class="cell-td">
                <input type="password" data-form="pwd" data-lev="1" class="u-ipt-large"/>
                <div class="pwd-lev hide">
                    <div class="pwd-lev-0"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <label class="cell-th" for="">确认密码</label>
            <div class="cell-td">
                <input type="password" data-form="repwd" class="u-ipt-large"/>
            </div>
        </div>

        <div class="row">
            <label class="cell-th" for="">常用邮箱</label>
            <div class="cell-td">
                <input type="text" data-form="email" class="u-ipt-large"/>
            </div>
        </div>

        <div class="row">
            <label class="cell-th" for="">手机号码</label>
            <div class="cell-td">
                <input type="text" data-form="mobile" class="u-ipt-large"/>
            </div>
        </div>
        <div class="row-sms clearfix">
            <button class="u-btn btn-grey btn-grey-1">获取免费短信验证码</button>
            <div class="ipt-msg z-success">
                <b class="u-i"></b>
                <div class="msg-cnt">短信发送成功！</div>
            </div>
        </div>   
        <div class="row">
            <label class="cell-th" for="">短信验证码</label>
            <div class="cell-td">
                <input type="text" data-form="smscode" class="u-ipt-small"/>
            </div>
        </div>

        <div class="row">
            <label class="cell-th" for="">验证码</label>
            <div class="cell-td">
                <input type="text" data-form="vcode" class="u-ipt-small"/>
                <span class="ver_code"><img src="../assets/img/demo/vcode.png" alt=""/>看不清，换一张</span>

            </div>
        </div>

        <div class="row">
            <div class="m-btn">
                <b class="u-checkbox"><input type="checkbox" data-form="agree" class="hide"/></b>
                <label for="">我已阅读并同意<a href="#">《HiVeek用户注册协议》</a></label>
                <button class="u-btn u-btn-small u-btn-gr" data-btn="validate">立即注册</button>
            </div>
        </div>
        </div>

    </div>
</div>

<div class="m-w">
    <div class="m-ft">Copyright © HiVeek All Rights Reserved</div>
</div>


<script src="../assets/bower_components/requirejs/require.js" data-main="../assets/js/app/reg.js"></script>
</body>
</html>
